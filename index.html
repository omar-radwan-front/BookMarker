      <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div class=" sites w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="site-name w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkName" class="pb-2 fw-semibold"  >
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label>
            <input type="text" placeholder="Bookmark Name" class="form-control" id="siteName">
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkURL" class="pb-2 fw-semibold"  >
              <i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input type="url" placeholder="Website URL" class="form-control" id="siteURL">
          </div>
          <button class="btn btn-outline-danger px-5 " id="submitBtn">Submit</button>
        </div>





        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr><th class="text">index</th>
            <th class="text">Website Name</th>
            <th class="text">Visit</th>
            <th class="text">Delete</th>
          </tr></thead>
          <tbody id="tableContent"></tbody>
        </table>
