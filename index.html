<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- fontawsome -->
        <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- mainstyle -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class=" py-5 position-relative min-vh-100 ">
      <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div class=" sites w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="site-name w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label>
            <input oninput="validateInputs(this)" type="text" placeholder="Bookmark Name" class="form-control" id="siteName">
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkURL" class="pb-2 fw-semibold"  >
              <i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input  oninput="validateInputs(this)" type="url" placeholder="Website URL" class="form-control" id="siteURL">
          </div>
          <button onclick="addsite()" class=" button btn btn-outline-danger px-5 " id="submitBtn">Submit</button>
        </div>
        <table class="table mt-4 text-center bg-light ">
          <thead>
            <tr><th class="text">index</th>
            <th class="text">Website Name</th>

            <th class="text">Visit</th>
            <th class="text">Delete</th>
          </tr></thead>
          <tbody id="tableContent">
           </tbody>
        </table>
      </div> 
    </main>
  
    <!-- bootstrap js -->
     <script src="js/bootstrap.bundle.min.js"></script>
     <!-- main js -->
      <script src="js/index.js"></script>
     
</body>
</html>
